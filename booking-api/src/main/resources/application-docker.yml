spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/bookingdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  application:
    name: booking-api

server:
  port: 8080

logging:
  level:
    root: INFO
    com.example.booking_api: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
